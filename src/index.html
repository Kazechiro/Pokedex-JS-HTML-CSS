<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links -->
  <link rel="icon" href="/favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./style.css">

   <!-- Main js -->
<script defer src="./script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemon_image">
    

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
      <div class="types">
      <span class="pokemon_type"></span>|
      <span class="pokemon_type2"></span>
    </div>
    </h1>

    <form class="form">
      <input 
      type="search"
      class="input_search"
      placeholder="Name or Number"
      required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img class="pokedex" src="/images/pokedex.png" alt="Pokédex">
  </main>
</body>
</html>
